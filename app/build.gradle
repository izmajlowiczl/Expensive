apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "pl.expensive"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    // Compile dependencies
    supportVersion = '24.1.0'
    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.1.7'
    rxBindingsVersion = '0.4.0'

    // Test dependencies
    junitVersion = '4.12'
    mockitoVersion = '2.0.87-beta'
    truthVersion = '0.28'
    guavaVersion = '19.0'
    hamcrestVersion = '1.3'
}

dependencies {
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "io.reactivex:rxandroid:$rxAndroidVersion"
    compile "io.reactivex:rxjava:$rxJavaVersion"
    compile "com.jakewharton.rxbinding:rxbinding:$rxBindingsVersion"

    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "org.hamcrest:hamcrest-all:$hamcrestVersion"
    testCompile "com.google.truth:truth:$truthVersion@jar"
    // required by truth
    testCompile "com.google.guava:guava:$guavaVersion"
}
