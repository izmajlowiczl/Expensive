// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

project.ext {
    supportVersion = '24.1.0'
    daggerVersion = '2.7'

    // Test dependencies
    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    daggerMockRuleVersion = '0.6.2'
    dexmakerVersion = 'f8e7c23e4172af8767758c99c9165dd2bd4f0e7f' // replace with 1.5 when released
    supportTestVersion = '0.5'
    truthVersion = '0.30'
    guavaVersion = '19.0'
    daggerMockRuleVersion = '0.6.2'
    autoValueVersion = '1.3'
}

allprojects {
    repositories {
        jcenter()
    }

    // Log execution of Unit tests
    tasks.matching { it instanceof Test }.all {
        testLogging.events = ["failed", "passed", "skipped"]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}